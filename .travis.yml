language: ruby

rvm:
- 2.5.1

script:
- bundle exec jekyll build

notifications:
  email: true

branches:
  only:
    - master

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  on:
    branch: master
